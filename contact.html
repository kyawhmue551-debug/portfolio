<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me!</title>
  </head>
  <body>
    <form action="">
      <h1>Contact Me!</h1>
      <div>
        <label for="">UserName</label>
        <input type="text" name="" id="" placeholder="Your Name Here..." />
      </div>

      <div>
        <label for="">Password</label>
        <input type="password" name="" id="" />
      </div>

      <div>
        <label for="">Age</label>
        <input type="number" name="" id="" min="18" max="35" step="2" />
      </div>

      <div>
        <label for="">Email</label>
        <input type="email" name="" id="" required />
      </div>

      <div>
        <label for="">DOB</label>
        <input type="date" name="" id="" />
      </div>

      <div>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="" checked />Male
        <input type="radio" name="gender" id="" />Female
        <input type="radio" name="gender" id="" />Prefer not to say
      </div>

      <div>
        <label for="">Interests</label>
        <input type="checkbox" name="" id="" /> Reading
        <input type="checkbox" name="" id="" /> Gardending
        <input type="checkbox" name="" id="" checked /> Traveling
      </div>

      <div>
        <label for="">Upload Photo</label>
        <input type="file" name="" id="" accept="image/png" />
      </div>

      <div>
        <label for="">Contact Address</label>
        <textarea name="" id=""></textarea>
      </div>

      <div>
        <label for="">State/ Region</label>
        <select name="" id="">
          <option value="">Yangon</option>
          <option value="">Mandalay</option>
          <option value="" selected>Mawlamying</option>
          <option value="">other</option>
        </select>
      </div>

      <div>
        <input type="submit" value="send" />
      </div>
    </form>

    <a href="index.html">Back to Home Page</a>
  </body>
</html>
